  <body>
    <div class="container mt-3">
      <div class="text-center">
        <h1 id="AppTitle" class="text-primary">Welcome to Shinkansen</h1>
      </div>
      <hr />
      <div class="row">
        <div class="col-4">
          <div class="text-center">
            <h3 id="AppTitle" class="text-primary">Ticket discount</h3>
          </div>
          <form class="form-group">
            <div class="form-group1">
              <label for="d-date">Departure</label
              ><input
                type="text"
                id="place"
                name="place"
                class="form-control"
                placeholder="Your location"
              />
            </div>
            <!-- <br /> -->
            <div class="form-group1">
              <label for="d-date">Date</label
              ><input
                type="date"
                id="d-date"
                name="d-date"
                class="form-control"
              />
            </div>
            <!-- <br /> -->

            <div class="form-group1">
              <label>Time</label
              ><input
                id="d-time"
                type="text"
                class="form-control"
                name="d-time"
              />
            </div>
            <!-- <br /> -->
            <div class="form-group1">
              <label>Please choose your Age</label><br />

              <div class="btn-group" role="group" aria-label="First group">
                <button type="button" id="under-20" class="btn btn-light">
                  Under 20
                </button>
                <button type="button" id="20-60" class="btn btn-light">
                  20 - 60
                </button>
                <button type="button" id="over-60" class="btn btn-light">
                  Over 60
                </button>
              </div>
            </div>
            <!-- <br /> -->
            <div class="form-group1">
              <label>Are your club member?</label><br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="member"
                  id="member-yes"
                />
                <label class="form-check-label" for="member-yes"> Yes </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="member"
                  id="member-no"
                  checked
                />
                <label class="form-check-label" for="member-no"> No </label>
              </div>
            </div>
            <!-- <br /> -->
            <hr />
            <div class="form-group1">
              <h4 class="text-danger">
                <span>Total discount : </span
                ><span id="total-discount">0%</span>
              </h4>
            </div>
            <br />
            <!-- <br /> -->
            <div class="text-center">
              <button
                id="calculate-discount"
                type="button"
                class="btn btn-primary"
              >
                Calculate
              </button>
            </div>
          </form>
        </div>

    <script>
      var dayDiscount = 0.0;
      var timeDiscount = 0.0;
      var ageDiscounnt = 0.0;
      var memberDiscount = 0.0;

      $("#under-20").click(function (e) {
        // debugger;
        if ($("#under-20").hasClass("btn-light")) {
          $("#under-20").removeClass("btn-light");
          $("#under-20").addClass("btn-primary");
        }

        if ($("#20-60").hasClass("btn-primary")) {
          $("#20-60").removeClass("btn-primary");
          $("#20-60").addClass("btn-light");
        }

        if ($("#over-60").hasClass("btn-primary")) {
          $("#over-60").removeClass("btn-primary");
          $("#over-60").addClass("btn-light");
        }

        ageDiscounnt = 0.2;
      });
      $("#20-60").click(function (e) {
        // debugger;
        if ($("#20-60").hasClass("btn-light")) {
          $("#20-60").removeClass("btn-light");
          $("#20-60").addClass("btn-primary");
        }

        if ($("#under-20").hasClass("btn-primary")) {
          $("#under-20").removeClass("btn-primary");
          $("#under-20").addClass("btn-light");
        }

        if ($("#over-60").hasClass("btn-primary")) {
          $("#over-60").removeClass("btn-primary");
          $("#over-60").addClass("btn-light");
        }
        ageDiscounnt = 0.0;
      });
      $("#over-60").click(function (e) {
        // debugger;
        if ($("#over-60").hasClass("btn-light")) {
          $("#over-60").removeClass("btn-light");
          $("#over-60").addClass("btn-primary");
        }

        if ($("#under-20").hasClass("btn-primary")) {
          $("#under-20").removeClass("btn-primary");
          $("#under-20").addClass("btn-light");
        }

        if ($("#20-60").hasClass("btn-primary")) {
          $("#20-60").removeClass("btn-primary");
          $("#20-60").addClass("btn-light");
        }

        ageDiscounnt = 0.2;
      });

      $("#member-yes").click(function (e) {
        // debugger;
        memberDiscount = 0.05;
      });
      $("#member-no").click(function (e) {
        // debugger;
        memberDiscount = 0.0;
      });

      $("#calculate-discount").click(function (e) {
        // debugger;

        var date = $("#d-date").val();
        var time = $("#d-time").val();

        if (date.length > 0) {
          var departDate = new Date(date);
          if (isWeekend(departDate)) {
            dayDiscount = 0.0;
          } else {
            dayDiscount = 0.2;
          }

          if (time.length > 0) {
            if (
              Date.parse(date + " 08:00:00") > Date.parse(date + " " + time)
            ) {
              timeDiscount = 0.3;
            } else if (
              Date.parse(date + " 18:00:00") > Date.parse(date + " " + time)
            ) {
              timeDiscount = 0.2;
            } else if (
              Date.parse(date + " 22:00:00") > Date.parse(date + " " + time)
            ) {
              timeDiscount = 0.0;
            } else if (
              Date.parse(date + " 23:59:59") > Date.parse(date + " " + time)
            ) {
              timeDiscount = 0.2;
            }
          } else {
            timeDiscount = 0.0;
          }
        } else {
          dayDiscount = 0.0;
        }

        var total = dayDiscount + timeDiscount + ageDiscounnt + memberDiscount;
        $("#total-discount").text(Math.round(total * 100) + "%");
      });

      function isWeekend(date = new Date()) {
        return date.getDay() % 6 === 0;
      }
    </script>
  </body>
